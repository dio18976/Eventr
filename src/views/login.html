<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icon.png">
    <title>Inicio de de sesión</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col right-screen">
            <div class="logo-eventr">
                <img src="/src/img/Icon.png" alt="Eventr logo" width="120">
                <img src="/src/img/logoEventr.png" alt="Eventr logo" width="168">
            </div>
            <div class="intro mt-3">
                Bienvenido a Eventr, tu puerta de entrada a un universo de eventos inolvidables. Conéctate con experiencias culturales, musicales, deportivas y mucho más, todo en un solo lugar.
            </div>
          </div>
          <div class="col">
            <div class="col-11 formulary">
              <form class="forms-cre">
                <div class="mt-3 col">
                  <input type="email" class="form-control email-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
                </div>
                <div class="mt-3 col">
                  <input type="password" class="form-control pass-input" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary btn-login col-8">Iniciar sesion</button>
              </form>
              <hr>
              <div class="login-icons">
                <img src="../img/facebook.png" alt="" class="icon">
                <img src="../img/buscar.png" alt="" class="icon">    
                <img src="../img/linkedin.png" alt="" class="icon">
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
